        <section id="contact">
            <div class="contact-bg p-5">
                <h1 class="contact-title">Reach<br>Out</h1>
            </div>
            <div class="container-fluid contact-container p-5">
                <form id="contact-form" action="#" method="post" class="row p5">
                    <div class="col-6 form-block p-3">
                        <label for="id_full_name">Full name:</label>
                        <input type="text" name="full_name" required="" id="id_full_name" placeholder="Type here">
                    </div>
                    <div class="col-6 form-block p-3">
                        <label for="id_company">Company Name (Optional):</label>
                        <input type="text" name="company" id="id_company" placeholder="Type here">
                    </div>
                    <div class="col-6 form-block p-3">
                        <label for="id_email">Email:</label>
                        <input type="email" name="email" maxlength="320" required="" id="id_email" placeholder="Type here">
                    </div>
                    <div class="col-6 form-block p-3">
                        <label for="id_phone">Phone Number (Optional):</label>
                        <input type="tel" name="phone" id="id_phone" placeholder="Type here">
                    </div>
                    <div class="col-6 form-block p-3">
                        <label for="id_service">Service:</label>
                        <select name="service" id="id_service">
                            <option value="software_engineering">Software Engineering...</option>
                            <option value="web_development">Web Development...</option>
                            <option value="freelancing">Freelancing</option>
                        </select>
                    </div>
                    <div class="col-6 form-block p-3">
                        <label for="id_message">Message:</label>
                        <textarea name="message" required="" id="id_message" placeholder="Type Here"></textarea>
                    </div>
                    <div class="col-4 form-block p-3">
                        <button id="contact-submit" type="submit">Send</button>
                    </div>
                </form>
            </div>
            </div>
        </section>
